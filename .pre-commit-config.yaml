repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.6  # Use latest version
    hooks:
      - id: ruff
      - id: ruff-format
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: check-yaml
  - repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
      - id: isort
